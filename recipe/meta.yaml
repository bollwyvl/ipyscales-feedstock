{% set name = "ipyscales" %}
{% set version = "0.7.0" %}
{% set sha256 = "ad0968121f63f920251e54ffb457fcc25032f0a8b428e2b399c9b5f1aa2aaf72" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - jupyter-packaging
    - jupyterlab >=3,<4
    - nodejs
  run:
    - python
    - ipywidgets >=7,<8

test:
  imports:
    - {{ name }}

about:
  home: http://github.com/vidartf/{{ name }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A widget library for scales

extra:
  recipe-maintainers:
    - vidartf
    - jasongrout
