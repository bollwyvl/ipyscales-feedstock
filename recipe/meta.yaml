{% set name = "ipyscales" %}
{% set version = "0.3.0" %}
{% set sha256 = "c6e1ceee4ec98f57ba8fb5d195e24d6638617759ce7fac4065b43ab5a81cbdcb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipywidgets >=7,<8

test:
  imports:
    - {{ name }}

about:
  home: http://github.com/vidartf/{{ name }}
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A widget library for scales'

extra:
  recipe-maintainers:
    - vidartf
